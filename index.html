<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subhodeep Dey</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        body {
            padding: 100px;
            font-family: 'Roboto Mono', Helvetica, Arial, sans-serif, monospace;
        }

        small {
            font-size: 15px;
            font-weight: normal;
        }

        p {
            font-size: 24px;
            font-weight: 400;
        }

        nav {
            text-align: left;
        }

        nav a {
            text-decoration: none;
            color: blue;
            margin-right: 10px;
            transition: color 0.3s, background-color 0.3s;
        }

        nav a:hover {
            color: white;
            background-color: blue;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .u-separate::before {
            content: "/";
            color: black;
        }

        footer {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            font-size: 15px;
            font-weight: 100;
            color: #5C6E74;
            margin-top: 20px;
        }

        .social-links {
            text-align: right;
        }

        .social-links a {
            text-decoration: none;
            color: blue;
            margin-left: 5px;
            transition: color 0.3s, background-color 0.3s;
        }

        .social-links a:hover {
            color: white;
            background-color: blue;
            padding: 5px 10px;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            p {
                font-size: 16px;
            }

            footer {
                flex-direction: column;
                text-align: center;
            }

            .social-links {
                text-align: center;
            }
        }

        .widget-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: left;
            justify-content: center;
            height: auto;
            margin-top: 20px;
            margin-bottom: 20px;
            border: 1px solid black;
            border-radius: 5px;
            padding: 20px;
        }

        .subscription-text {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
</head> 
<body>
    <small>Black Heretic</small>
    <p>Hello, I'm Subhodeep. My writing revolves around topics such as React, Flutter, and various computer-related stuff.</p>
    <nav>
        <a href="#">Home</a><span class="u-separate"></span>
        <a href="#">Projects</a><span class="u-separate"></span>
        <a href="#">About</a>
    </nav>

    <div class="widget-container">
        <strong class="subscription-text">Subscribe to my newsletter</strong>
        <div id="custom-substack-embed"></div>
        <small style="font-size: 10px;">Powered by Substack</small>

        <script>
            window.CustomSubstackWidget = {
                substackUrl: "sdeysocial.substack.com",
                placeholder: "example@gmail.com",
                buttonText: "Subscribe",
                theme: "custom",
                colors: {
                    primary: "#000000",
                    input: "#FFFFFF",
                    email: "#000000",
                    text: "#FFFFFF",
                }
            };
        </script>
        <script src="https://substackapi.com/widget.js" async></script>
    </div>

    <footer>
        &copy; Subhodeep Dey 2023 
        <div class="social-links">
            <a href="#">Twitter</a> <span class="u-separate"></span> <a href="#">Github</a>
        </div>
    </footer>
</body>
</html>
